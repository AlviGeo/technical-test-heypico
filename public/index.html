<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Search</title>
  </head>
  <body>
    <h2>Top Result</h2>
    <p id="place-name"></p>
    <p id="place-address"></p>
    <a id="place-link" target="_blank">Open in Google Maps</a>

    <iframe
      id="map"
      width="600"
      height="450"
      style="border: 0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <script>
      fetch("/search?q=sushi jakarta")
        .then((res) => res.json())
        .then((data) => {
          const place = data.results[0];
          document.getElementById("place-name").textContent = place.name;
          document.getElementById("place-address").textContent = place.address;
          document.getElementById("place-link").href = place.mapsLink;
          document.getElementById(
            "map"
          ).src = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodeURIComponent(
            place.name + " " + place.address
          )}`;
        });
    </script>
  </body>
</html>
